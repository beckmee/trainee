<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
        
        <style>
            body {
                margin: 50px 260px 200px 260px;
                font-family: "Reddit Mono", monospace;
            }

            .profile {
                background-color: gray;
                width: 121px;
                padding: 12px 0px 12px 0px;
                border-radius: 999px;
                text-align: center;
                margin-bottom: 100px;
                margin-left: 1279px;
            }

            .menu {
                display: flex;
                flex-direction: row;
            }

            .menu div {
                background-color: gray;
                width: 62px;
                padding: 12px 0px 12px 0px;
                margin-right: 16px;
                text-align: center;
                border-radius: 999px;
            }

            .article {
                display: flex;
                flex-direction: column;
                width: 320px;
                margin-top: 30px;
                margin-right: 40px;
            }

            .article img {
                border-radius: 12px;
            }

            .article div {
                margin-top: 10px;

            }

        </style>
    </head>
    <body>
        <div class="profile">Profile</div>

        <div class="menu">
            <div>All</div>
            <div>Web</div>
            <div>UXUI</div>
        </div class="menu">

        <div class="contents">
            
            <div class="article">
                <img src="/thumb.jpg" alt="섬네일" width="320" height="195">
                <div class="title">제목입니다</div>
                <div class="time">2024. 1. 31</div>
                <div class="name">Web</div>
            </div>
        </div>

    </body>
</html>
